<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pictures - Camille‚Äôs Album</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #ffe6e6, #ffcccc);
      color: #800000;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #b3003b;
      color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 18px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 15px;
      border: 6px solid #ff4d6d;
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
      background: white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
      border-color: #cc0033;
    }
    footer {
      text-align: center;
      padding: 16px;
      background: #fff;
      border-top: 2px solid #ff4d6d;
    }
    footer a {
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 8px;
      background: #b3003b;
      color: #fff;
      font-weight: bold;
      transition: 0.3s;
    }
    footer a:hover {
      background: #800000;
    }

    /* Modal Styles */
    .modal {
      display: none; 
      position: fixed; 
      z-index: 1000; 
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 15px;
      border: 8px solid #ff4d6d;
      box-shadow: 0 8px 24px rgba(0,0,0,0.7);
    }
    .close {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 40px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .close:hover {
      color: #ff4d6d;
    }
  </style>
</head>
<body>
  <header>
    <h1>üíñ Camille‚Äôs Pictures üíñ</h1>
  </header>

  <main class="gallery">
    <img src="picture/1.jpg" alt="Sample Picture 1">
    <img src="picture/2.jpg" alt="Sample Picture 2">
    <img src="picture/4.jpg" alt="Sample Picture 3">
    <img src="picture/5.jpg" alt="Sample Picture 4">
    <img src="picture/6.jpg" alt="Sample Picture 5">
    <img src="picture/7.jpg" alt="Sample Picture 6">
    <img src="picture/8.jpg" alt="Sample Picture 7">
    <img src="picture/9.jpg" alt="Sample Picture 8">
    <img src="picture/sample1.jpg" alt="Sample Picture 9">
  </main>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img id="modalImg" src="">
  </div>

  <footer>
    <a href="index.html">‚Üê Back to Album</a>
  </footer>

  <script>
    const modal = document.getElementById("myModal");
    const modalImg = document.getElementById("modalImg");
    const closeBtn = document.querySelector(".close");
    const images = document.querySelectorAll(".gallery img");

    images.forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "flex";
        modalImg.src = img.src;
      });
    });

    closeBtn.onclick = function() {
      modal.style.display = "none";
    };

    // Close when clicking outside image
    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>
</body>
</html>
